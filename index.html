<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Stanley's Title</title>
    <link href="css/clock.css" rel="stylesheet" type="text/css">
	<link href="css/alarm.css" rel="stylesheet" type="text/css"/>
	<script src="//cdn.optimizely.com/js/2556930612.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>
  </head>
  
  <body>
    <h1 class=clockclass"> Stanley Tang's ROCKIN Clock </h1>
    <p> Current Time: </p>
    <div id="clock"> </div>
	<div id="forecastLabel"> </div>
	<img id="forecastIcon">
	
	<div id="alarmContainer">
		<div id="alarmHeader" class="flexable">
			<h2>Alarms</h2>
			<input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
		</div>
		<div id="alarms"></div>
	</div>
	
	<span id="signinButton">
		<span class="g-signin"
			data-callback="signinCallback"
			data-clientid="269973190194-7loic6i9shr8jlht10ofije71te52elb.apps.googleusercontent.com"
			data-cookiepolicy="single_host_origin"
			data-requestvisibleactions="http://schema.org/AddAction"
			data-scope="https://www.googleapis.com/auth/plus.login">
		</span>
	</span>
	
	<div id="mask" class="hide"> </div>
	<div id="popup" class="hide">
		<h1>Add Alarm</h1>
		<div id="timeContainer">
			<select id="hours">
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select id="mins">
				<option>00</option>
                <option>05</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
			</select>
			<select id="ampm">
				<option>am</option>
				<option>pm</option>
			</select>
		</div>
        <div class="flexable">
            <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
            <input id="addAlarm" type="button" value="Set Alarm" class="button"/>
		</div>
		<input type="text" id="alarmName" placeholder="Alarm Name"/>
		
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/clock.js" type="text/javascript"> </script>
  </body>
</html>
